    <!-- Fields Generator -->
    <script>
    function GenerateFields()    
    {
        let Num=document.getElementById('Quantity').value;
        if(Num>0)
        {
            let html = ``;
            let IngID='InpField';
            for (var i =1; i <= Num; i++) 
            {
                html += '<label>Select <b>ingredient '+ i.toString() +'</b></label><div class="input-group"><select class="custom-select arzan" id="'+ IngID + i.toString() +'aria-label="Example select with button addon"><option selected>Choose...</option><option value="Calories">Calories</option><option value="Total Fat">Total Fat</option><option value="Sodium">Sodium</option><option value="Potassium">Potassium</option><option value="Total Carbo-hydrate">Total Carbo-hydrate</option><option value="Dietary Fiber">Dietary Fiber</option><option value="Sugars">Sugars</option><option value="Protein">Protein</option><option value="Vitamin A">Vitamin A</option><option value="Vitamin C">Vitamin C</option><option value="Calcium">Calcium</option><option value="Iron">Iron</option><option value="Saturated Fat">Saturated Fat</option><option value="Chole-sterol">Chole-sterol</option></select></div><br />';
            }

            html += '<br /><center><button class="btn" id="GetBtn" style = "border:1px solid white; background-color:maroon !important;color:white;" type="button" onclick=GenerateDishes()>Get Dishes!</button></center>';
            document.getElementById('IngFields').innerHTML = html;
        }
        else
        {
            alert("Invalid Quantity Given!");
        }

    }
    
    function GenerateDishes()
    {
        let Num=document.getElementById('Quantity').value;
        let nutrient = []
        for (var i =0; i < Num; i++) 
        {
            var selector = document.getElementsByClassName("arzan");
            var value = selector[i].value;
            nutrient.push(value)
        }

        let nutrient_data = {
            count: Num,
            nutrient: nutrient,
        };

        $.ajax({
          url: "http://localhost:5000/test",
          method: "POST",
          dataType: "json",
          crossDomain: true,
          withCredentials: true,
          data: nutrient_data,
          success: function(data) {
			document.getElementById('fname').innerHTML = data.fname
			document.getElementById('fquantity').innerHTML = data.fquantity
			document.getElementById('fcategory').innerHTML = data.fcategory
          }
        });
    }
    </script>
