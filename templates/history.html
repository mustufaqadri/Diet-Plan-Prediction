    <!-- Fields Generator -->
    <script>
        $(document).ready(function() {
            $.ajax({
              url: "http://localhost:5000/history",
              method: "POST",
              dataType: "json",
              crossDomain: true,
              withCredentials: true,
              data: "",
              success: function(data) {
                let count = data.count;
                if(count>0)
                {
                    let html = ``;
    
                    for (var i =0; i < count; i++) 
                    {
                        html += '<tr><td>'+(i+1).toString()+'</td><td>'+data.food[i].name+'</td><td>'+data.food[i].category+'</td><td>'+data.food[i].quantity+'</td></tr>';
                    }
    
                    var table = document.createElement('table');
                    table.innerHTML = html;
                    document.getElementById("dtBasicExample").appendChild(table.firstChild);
                }
                else
                {
                    alert("No History Available !");
                }
              }
            });
        });
    </script>
